<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Applied AI</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
  <script src="sketch.js"></script>

</head>
<body>
<div class="container">
  <h1 class="headline">Crack The Code</h1>
  <div class="inner-container">
    <div class="input-container" id="input_container_0">
      <div class="sketch-container">
        <canvas id="sketch_0"></canvas>
      </div>
    </div>
    <div class="input-container" id="input_container_1">
      <div class="sketch-container">
        <canvas id="sketch_1"></canvas>
      </div>
    </div>
    <div class="input-container" id="input_container_2">
      <div class="sketch-container">
        <canvas id="sketch_2"></canvas>
      </div>
    </div>
  </div>
  <div class="inner-container">
    <div class="word-container" id="output">
    </div>
  </div>
  <div class="inner-container">
    <div class="button-container">
      <button id="submit" class="button" onclick="getInput()">Submit</button>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
